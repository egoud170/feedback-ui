<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feed0back UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" 
        id="ratings-container">
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png">
            <small>unhappy</small>
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/742/742774.png">
            <small>neutral</small>
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/742/742751.png">
            <small>satisfied</small>
        </div>
</div>
<button class="btn" id="btn">Send Review</button>
    </div>
<script src="index.js"></script>
</body>
</html>
